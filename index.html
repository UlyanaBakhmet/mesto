<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="logo" src="images/logologo.svg" alt="Логотип"/></header><main><section class="profile"><div class="profile__box"><button class="profile__avatar-edit-button" type="button"></button> <img class="profile__avatar" src="images/avatar.png" alt="Аватар"/><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__profession">Исследователь океана</p></div></div><button class="profile__add-button" type="button"></button></section><section class="elements"><ul class="elements__container"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_edit-avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><button class="popup__close-button close-avatar-popup" type="button"></button><form class="popup__form popup__form_type_avatar" novalidate><input class="popup__input popup__input_type_avatar-link" id="avatarLink" type="url" name="link" placeholder="Ссылка на аватар" required/> <span class="popup__error avatarLink-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_user"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_user" name="editUserInformation" novalidate><input class="popup__input popup__input_type_name" id="userName" minlength="2" maxlength="40" name="userName" placeholder="Имя пользователя" required/> <span class="popup__error userName-error"></span> <input class="popup__input popup__input_type_profession" id="userProfession" minlength="2" maxlength="200" name="userProfession" placeholder="Расскажите о себе" required/> <span class="popup__error userProfession-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form><button class="popup__close-button close-user-popup" type="button"></button></div></div><div class="popup popup_type_card"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_type_card" name="addCard" novalidate><input class="popup__input popup__input_type_card-name" id="cardName" minlength="2" maxlength="30" name="name" placeholder="Название" required/> <span class="popup__error cardName-error"></span> <input class="popup__input popup__input_type_card-link" id="cardLink" type="url" name="link" placeholder="Ссылка на картинку" required/> <span class="popup__error cardLink-error"></span> <button class="popup__save-button" type="submit">Создать</button></form><button class="popup__close-button close-card-popup" type="button"></button></div></div><div class="popup popup_type_img"><div class="popup__img-container"><button class="popup__close-button close-img-popup" type="button"></button><figure class="popup__img-figure"><img class="popup__img" src="#" alt="#"/><figcaption class="popup__figcaption"></figcaption></figure></div></div><div class="popup popup_type_confirm"><div class="popup__container"><h2 class="popup__title">Вы уверены?</h2><button class="popup__close-button close-confirm-popup" type="button"></button><form class="popup__form" novalidate><button class="popup__save-button" type="submit">Да</button></form></div></div><template class="card-template"><li class="card"><img class="card__image" src="#" alt="#"/><div class="card__info"><h2 class="card__name"></h2><div class="card__like-container"><button class="card__like-button" type="button"></button> <span class="card__like-calculator"></span></div></div><button class="card__button-delete" type="button"></button></li></template></body></html>
