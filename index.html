<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="logo" src="./images/logologo.svg" alt="Логотип" />
    </header>

    <main>
      <section class="profile">
        <div class="profile__box">
          <img class="profile__avatar" src="./images/avatar.png" alt="Аватар" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__container"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_user">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form popup__form_type_user"
          method="get"
          name="editUserInformation"
        >
          <input
            class="popup__input popup__input_type_name"
            type="text"
            name="userName"
          />
          <input
            class="popup__input popup__input_type_profession"
            type="text"
            name="userProfession"
          />
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button
          class="popup__close-button close-user-popup"
          type="button"
        ></button>
      </div>
    </div>

    <div class="popup popup_type_card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form
          class="popup__form popup__form_type_card"
          method="get"
          name="addCard"
        >
          <input
            class="popup__input popup__input_type_card-name"
            type="text"
            name="name"
            placeholder="Название"
          />
          <input
            class="popup__input popup__input_type_card-link"
            type="url"
            name="link"
            placeholder="Ссылка на картинку"
          />
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
        <button
          class="popup__close-button close-card-popup"
          type="button"
        ></button>
      </div>
    </div>

    <div class="popup popup_type_img">
      <div class="popup__img-container">
        <button
          class="popup__close-button close-img-popup"
          type="button"
        ></button>
        <figure class="popup__img-figure">
          <img class="popup__img" src="#" alt="#" />
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
      </div>
    </div>

    <template class="card-template">
      <li class="card">
        <button class="card__button-delete" type="button"></button>
        <img class="card__image" src="#" alt="#" />
        <div class="card__info">
          <h2 class="card__name"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
